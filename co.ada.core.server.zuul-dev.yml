server:
  port: 8090  

eureka:
  client:
    serviceUrl:
      defaulZone: http://localhost:8761/eureka      

zuul:
  routes:
    usuario:
      service-id: co.ada.core.service.userold
      path: /api/usuario/**
    productos:
      service-id: servicio-productos
      path: /api/productos/**
    items:
      service-id: servicio-items
      path: /api/items/**
    users:
      service-id: co.ada.core.microservicio.usuario
      path: /api/**
    oauth:
      service-id: co.ada.core.server.oauth
      path: /api/security/oauth/**
      sensitive-headers: Cookie,Set-Cookie

Hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 40000

ribbon:
  ConnectTimeout: 6000
  ReadTimeout: 20000
