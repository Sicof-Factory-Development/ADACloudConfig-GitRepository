server:
  port:8090  

eureka:
  client:
    serviceUrl:
      defaulZone:http://localhost:8761/eureka      

zuul:
  routes:
    productos:
      service-id:servicio-productos
      path:/api/productos/**
    items:
      service-id:servicio-items
      path:/api/items/**

Hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds:20000

ribbon:
  ConnectTimeout:3000
  ReadTimeout:10000
