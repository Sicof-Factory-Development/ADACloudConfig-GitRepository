server:
  port: 8090
  
info:
  component: Gateway Server

zuul:
  routes:
    usuario:      
      service-id: co.ada.core.microservicio.usuario
      path: /api/crud/**
    security:
      service-id: co.ada.core.server.oauth
      path: /api/security/**
      sensitive-headers: Cookie,Set-Cookie
    utility:
      service-id: co.ada.core.service.utility
      path: /api/utility/**      
    prueba:
      service-id: co.ada.test.microservicio.pruebamodel
      path: /api/prueba/**
    recaudo:
      service-id: co.ada.sicof.rentas.recaudo
      path: /api/rentas/recaudo/**

Hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 40000

ribbon:
  ConnectTimeout: 6000
  ReadTimeout: 20000
  
spring:
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://10.1.140.20:9411/
