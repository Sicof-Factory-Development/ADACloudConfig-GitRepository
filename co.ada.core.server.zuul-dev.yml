server:
  port: 8090  

eureka:
  client:
    serviceUrl:
      defaulZone: http://localhost:8761/eureka      

zuul:
  routes:
    usuario:
      service-id: co.ada.core.service.userold
      path: /api/usuario/**
    productos:
      service-id: servicio-productos
      path: /api/productos/**
    items:
      service-id: servicio-items
      path: /api/items/**
    users:
      service-id: co.ada.core.microservicio.usuario
      path: /api/**

Hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 10000
