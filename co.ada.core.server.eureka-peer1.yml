#Default
 spring:
   profiles: dev
 server:
   port: 8761
 eureka:
   instance:
     hostname: localhost
   client:    
     registerWithEureka: false
     fetchRegistry: false
     serviceUrl:
       defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

---
#Peer 1
 spring:
   profiles: devpeer1  
 server:
   port: 8762
 eureka:
   instance:
     hostname: localhost
   client:    
     registerWithEureka: true
     fetchRegistry: true
     serviceUrl:
       defaultZone: http://localhost:8763/eureka/, http://localhost:8764/eureka/

