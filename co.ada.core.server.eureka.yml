#Peer 1
 spring:
   profiles: peer1  
 server:
   port: 8762
 eureka:
   instance:
     hostname: peer1-server.com
   client:    
     registerWithEureka: true
     fetchRegistry: true
     serviceUrl:
       defaultZone: http://peer2-server.com:8763/eureka/, http://peer3-server.com:8764/eureka/

